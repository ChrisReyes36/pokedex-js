<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <h1>Modern Pokédex</h1>
    <form class="poke-search">
        <input type="text" name="poke-input" id="poke-input" autocomplete="off" placeholder="Enter pokémon name">
        <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div id="container-gen">
        <!-- <button class="left"><i class="fa-solid fa-arrow-left"></i></button> -->
        <input type="text" name="generation-input" id="generation-input" autocomplete="off" readonly>
        <!-- <button class="right"><i class="fa-solid fa-arrow-right"></i></button> -->
    </div>

    <div class="poke-container">

    </div>
    <!-- JS -->
    <script src="./js/app.js" defer></script>
</body>

</html>
